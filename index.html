<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,
		initial-scale=1.0">
		<title>Аналоговые часы на JS</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="clock">
			<div class="clock__outer-clock">
				<div class="clock__marking clock__marking--1"></div>
				<div class="clock__marking clock__marking--2"></div>
				<div class="clock__marking clock__marking--3"></div>
				<div class="clock__marking clock__marking--4"></div>
			</div>
			<div class="clock__inner-clock">
				<div id="hour" class="clock__hand clock__hand--hour"></div>
				<div id="min" class="clock__hand clock__hand--min"></div>
				<div id="second" class="clock__hand clock__hand--second"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
